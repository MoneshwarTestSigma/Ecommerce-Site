<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
        <div style="text-align: center;"><h2>Add Product Form</h2><div>
          <form (ngSubmit)="addProduct()" #myForm="ngForm">  
            <div class="form-group">
              <label>Product Name: </label>
              <input type="text"  class="form-control" placeholder="Product Name" [(ngModel)]="product.productName" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label>Product Type: </label>
                <select name="" id="" [(ngModel)]="product.productCatagory" [ngModelOptions]="{standalone: true}">
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Bags">Bags</option>
                    <option value="decorators">Decorators</option>
                </select>
              </div>
              <div class="form-group">
                <label>Product description: </label>
                <input type="text"  class="form-control" placeholder="Product description" [(ngModel)]="product.productDescription" [ngModelOptions]="{standalone: true}" required>
              </div>
              <div class="form-group">
                <label>Product Price: </label>
                <input type="text"  class="form-control" placeholder="Product Price" [(ngModel)]="product.productPrice" [ngModelOptions]="{standalone: true}" required>
              </div>
            
            <div class="form-group">
                <label>Product Quantity: </label>
                <input type="text"  class="form-control" placeholder="Product Name" [(ngModel)]="product.productQuantity" [ngModelOptions]="{standalone: true}" required>
              </div >
              <div class="form-group">
                <input type="file" (change)="imageSelected($event)">
              </div>
             
              <div class="text-center">
                <input   type="submit" multiple value="select" class="btn btn-my" value="Login">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
