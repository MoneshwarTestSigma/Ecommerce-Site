<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
        <div style="text-align: center;"><h2>Add Product Form</h2><div>
          <form (ngSubmit)="addProduct()" #myForm="ngForm">  
            <div class="form-group">
              <!-- <label>Product Name: </label> -->
              <input type="text"  class="form-control" placeholder="Product Name" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-group">
                <label>Product Type: </label>
                <select name="" id="" [(ngModel)]="product.category" [ngModelOptions]="{standalone: true}">
                    <option value="MOBILE">MOBILE</option>
                    <option value="LAPTOP">LAPTOP</option>
                    <option value="BAG">BAG</option>
                    <option value="DECORATORs">DECORATORs</option>
                </select>
              </div>
              <div class="form-group">
                <!-- <label>Product description: </label> -->
                <input type="text"  class="form-control" placeholder="Product description" [(ngModel)]="product.description" [ngModelOptions]="{standalone: true}" required>
              </div>
              <div class="form-group">
                <!-- <label>Product Price: </label> -->
                <input type="text"  class="form-control" placeholder="Product Price" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" required>
              </div>
            
            <div class="form-group">
                <!-- <label>Product Quantity: </label> -->
                <input type="number"  class="form-control" placeholder="Product Quantity" [(ngModel)]="product.count" [ngModelOptions]="{standalone: true}" required>
              </div >
             <label for="Image:">Image:</label>
                <input type="file" (change)="onSelectFile($event)">
                <br>
                <br>
              <div class="text-center">
                <input   type="submit" multiple value="select" class="btn btn-my" value="Add Product">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
