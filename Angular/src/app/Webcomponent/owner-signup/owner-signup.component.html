<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div style="text-align: center;"><h2>Owner SignUp</h2><div></div>
          <form  (ngSubmit)="submit()" #myForm="ngForm">  
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="UserName" [(ngModel)]="form.name">
            </div>
            <div class="form-group">
              <input type="text" email="true" name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red;">Email Must be Valid</div>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color: red;">Password Must be Valid</div>
            </div>
            <div class="form-group">
                <input type="password" name="conform_password" class="form-control" placeholder="confirm password" [(ngModel)]="password1"  #conform_password="ngModel" required >
                <div *ngIf="password1!=form.password && conform_password.touched" style="color: red;">Password didnt match</div>
              </div>
            <div class="text-center">
              <input [disabled]="(myForm.form.invalid || (password1!=form.password))" type="submit" class="btn btn-my" value="sign up" (click)="clicked()">
            </div>
            <div *ngIf="isSubmitted">
                  Signed up Successfully
                  <a routerLink="/" sign-up>Log In</a>
            </div>
            <div class="text-center sign-up">Customer Signup? <a [routerLink]="['/signup']">Click Here</a></div>
          </form>          
        </div>
      </div>
    </div>
  </div>
