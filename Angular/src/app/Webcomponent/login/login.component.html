
  <div >
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
          <div class="card auth">
            <div *ngIf="loginStatus">
              Logged In successfully
            </div>
            <div class="card-body auth-card">
            <div style="text-align: center;"><h2>Login</h2><div>
              <form (ngSubmit)="check()" #myForm="ngForm">  
                <div class="form-group">
                  <!-- <label for="email">Email : </label> -->
                  <input type="email" email="true" required name="email" class="form-control" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" >
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color: red;">Email Must be Valid</div>
                <div class="form-group">
                  <!-- <label for="password">Password : </label> -->
                  <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color: red;">Password can't be empty</div>
                  </div>
                <div class="text-center">
                  <input [disabled]="(myForm.form.invalid)"  type="submit" class="btn btn-my" value="Login" (click)="change()">
                </div>
              </form>
              <div class="text-center sign-up">
                Don`t have an account ? <a [routerLink]="['/signup']">Sign Up</a> here!!.
              </div>
              <!-- <div class="text-center sign-up">
                Shop owner ?  <a [routerLink]="['/owner-login']">login here.</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
